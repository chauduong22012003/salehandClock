<!DOCTYPE html>
<html>
<head>
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Chi tiết sản phẩm đồng hồ</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="img/banner/banner-1.jpg" alt="Hình ảnh sản phẩm" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h2>Thông tin sản phẩm</h2>
                <ul class="list-group">
                    <li class="list-group-item">Giá: <span id="price">100 USD</span></li>
                    <li class="list-group-item">Kích thước: <span id="size">40mm</span></li>
                    <li class="list-group-item">Màu sắc: <span id="color">Đen</span></li>
                    <li class="list-group-item">Giới tính: <span id="gender">Nam</span></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Các phần tử HTML khác và mã JavaScript có thể được thêm vào ở đây -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
